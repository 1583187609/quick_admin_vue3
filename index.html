<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="fanlichuan, email@1583187609@qq.com" />
    <meta name="keywords" content="Vue3、TypeScript、TS、ElementPlus、快速开发、后台管理系统" />
    <meta name="description" content="基于Vue3、Pinia、ElementPlus、TypeScript的后台管理系统快速开发模板" />
    <!--搜索引擎抓取-->
    <!-- <meta name="robots" content="index,follow"/> -->
    <!-- <link rel="icon" type="image/svg+xml" href="/ico.svg" /> -->
    <link rel="icon" type="image/svg+xml" href="/ico.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <title>%VITE_APP_NAME%</title>
    <style>
      .init-loading {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: fit-content;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .init-loading .img {
        height: 50px;
        width: 50px;
        animation: zoom 1s linear infinite;
      }
      .init-loading .text {
        margin-top: 32px;
        font-size: 20px;
      }
      @keyframes zoom {
        0% {
          transform: scale(1);
        }
        25% {
          transform: scale(2);
        }
        50% {
          transform: scale(1);
        }
        75% {
          transform: scale(0.5);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="init-loading">
        <h1>%VITE_APP_NAME%</h1>
        <img class="img" src="/vite.svg" />
        <div class="text">载入中……</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
